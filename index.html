<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Background styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.suar.me/QlL3a/l');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
            color: #fff;
        }
        /* Blur effect on the background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1;
        }
        /* Content container */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        /* Loading bar */
        .loader-bar {
            width: 80%;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }
        .loading {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #00ffcc, #00b3ff);
            animation: load 7s ease-in-out forwards;
            border-radius: 6px;
        }
        /* Loading animation */
        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }
        /* Loading text */
        .loading-text {
            font-size: 1.5em;
            color: #00ffcc;
            font-weight: bold;
            margin-top: 10px;
            animation: pulse 1s infinite;
        }
        /* Text animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        /* Professional headline styling */
        .headline {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 0.5em;
            color: #00b3ff;
        }
        .subtext {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="headline">Get Verified Bots for Free</div>
        <div class="subtext">Access trusted and high-quality bots at no cost</div>
        <div class="loader-bar">
            <div class="loading"></div>
        </div>
        <div class="loading-text">Loading...</div>
    </div>

    <script>
        // Automatic redirection after 7 seconds
        setTimeout(() => {
            window.location.href = 'financial.html'; // Replace with your financial page link
        }, 7000);
    </script>

</body>
</html>
